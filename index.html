<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #7f00ff, #00c6ff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 60px 50px;
      text-align: center;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      background: linear-gradient(135deg, #ffffff44, #ffffff00);
      z-index: -1;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.05rem;
      opacity: 0.9;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 0.85rem;
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .divider {
      height: 1px;
      width: 80px;
      background: linear-gradient(to right, transparent, #fff, transparent);
      margin: 25px auto;
      opacity: 0.6;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 28px;
      border-radius: 30px;
      background: #fff;
      color: #111;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .container {
        padding: 45px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="badge">Coming Soon</div>
    <h1>Website Sedang Dibangun</h1>
    <p>
      Kami sedang menyiapkan sesuatu yang <strong>keren</strong> dan <strong>berbeda</strong>.
      Kemal FEMBOY!
      Kemal sayang Qais
    </p>

    <div class="divider"></div>

    <a href="#" class="btn">Coming Soon!</a>

    <footer>
      © 2025 • ZUAZUAMAN
    </footer>
  </div>

</body>
</html>
